<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog FrontEnd</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Blog-Front-End/h1>
    </header>
    <main class="main-content">
        <section class="section section__blog">
            <h2 class="section__title">Novedades</h2>
            <div class="section__content">
                <div class="section__novedades">
                    <article class="card">
                        <img src="assets/img/posts/bootstrap.png" alt="Bootstrap" class="card__image">
                        <div class="card__content">
                            <p class="card__date">24 Noviembre, 2022</p>
                            <h4 class="card__title">Modifica el tema de Bootstrap con variables CSS</h4>
                            <p class="card__author">Desafío Latam</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">Desafío Latam - 2023</p>
    </footer>

</body>
</html>
